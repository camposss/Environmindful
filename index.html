    <div class="title-search-container row">
        <div class="title col-xs-12 col-md-3">
            <img src="images/logo.png" alt="">
            <h1>Environmindful</h1>
        </div>
        <div class="searchContainer col-xs-12 col-md-3 pull-right">
            <form id="location-form" class="form-inline">
                <input type="text" id="location-input" class="form-control" placeholder="Enter a city...">
                <button id="submit_button" type="submit" class="btn btn-primary getNews">Submit</button>
            </form>
        </div>
    </div>
    <div class="news-carousel">
        <div class="news-carousel">
            <div class="news col-md-5">
                <div class="newsTitle">
                    <h1>Recent News</h1>
                </div>
                <div class="newsListDisplay"></div>
            </div>
        </div>
        <div class="news-carousel">

            <div class="carouselContainer col-md-7">
                <div class="data">

                    <div id="dataCarousel" class="carousel slide" data-ride="carousel" data-interval="">

                            <li data-target="#dataCarousel" data-slide-to="1"></li>
                            <li data-target="#dataCarousel" data-slide-to="2"></li>

                        <div class="carousel-inner">
                            <div class="item active">

                                </div>
                            </div>

                            <!-- *********** SLIDE 2 **********-->
                            <div class="item">
    
                                <!-- city air pollution level (box)-->
                                <div id="aqi-number-container">
                                  
                                  <span id="aqi-city">Your City</span>'s Air Pollution Level: 
                                  <br>
                                  <span id="aqiNum">N/A</span>
                                  
                                </div>
                                
                                <!-- health implications and cautionary statement (message)-->
                                <div id="statements">
                            
                                  <table>
                                    <tr>
                                      <th>Health Implications</th>
                                      <th>Cautionary Statement</th> 
                                    </tr>
                                    <tr>
                                      <td id="h_implications">No health implications at this time, please try again later.</td>
                                      <td id="c_statement">No cautionary statements at this time, please try again later.</td> 
                                    </tr>
                                  </table>
                                  
                                </div>
                                  
                            </div>

                            <!-- *********** SLIDE 3 **********-->
                            <div class="item">
                               <div class="pieChartPage">
                                  <div id="piechart"></div>  
                               </div>
                            </div>

                            <!-- *********** SLIDE 4 **********-->
                            <div class="item">
                                <div id="weatherDisplay">
                                        <img id="weatherIcon" src="">
                                    <ul id="weatherList">
                                        <li id="weatherCity"></li>
                                        <li id="weatherCurrent"></li>
                                        <li id="weatherTemp"></li>
                                        <li id="weatherHumidity"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#dataCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#dataCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>

                </div>
            </div>
            <div class="map_div col-xs-12">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
